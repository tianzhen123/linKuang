<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="opinion.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../css/commons.css"/>
		<link rel="stylesheet" href="./rectification.css"/>
		<script src="../../js/commons.js" ></script> 
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="./reexaminationHandle.js" ></script>	
		<style type="text/css">
			.t2{
			    text-indent: 0px;
			}
		</style>
        <script>
       	$(document).ready(function(){
			var oHeight = $(document).height(); //屏幕当前的高度
		   $(window).resize(function(){
		       if($(document).height() < oHeight){
			       $(".submitBtnContainer").css("display","none");
			   }else{
			       $(".submitBtnContainer").css("display","block");  
			   } 
	   		});
       	});
		   
       
        </script>
    </head>
    <body>
        <div class="um-win" id="index">
            <div id="header" class="um-header">
				<div id="backContainer" style="width: 30%">
					<a href="#"  class="headerText backup" onclick="backClick()">返回</a>
				</div>
				<div id="titleContainer" style="width:40%">
					<h3>问题复查</h3>
				</div>
				<div id="appealContainer" style="width:30%">
					<a id="fillReportBtn" href="#" class="headerText">提交</a>
				</div>
			</div>
           <div class="um-content panel-info-container">
           		<div class="um-row panel-info">
            		<div class="panel-info-title">
						基本信息
					</div>
                    <div class="um-row content-container" style="padding-top: 15px;">
	                   <div class="um-xs-6 um-sm-6 um-md-6 content-key" >
	                    	复查完成时间<span style="color: red">*</span>
	                    </div>
	                    <div class="um-xs-6 um-sm-6 um-md-6 content-value" >
	                       <input type="text" id="requestTime" style="border: 0px;width: 80%;" placeholder="复查完成时间" data-options="{'type':'YYYY-MM-DD','beginYear':2010,'endYear':2088}" style="width:166px;height:19px;">
	                    </div>
	                </div>
            	</div>
            	<div class="um-row panel-info">
					<div class="panel-info-title">
						审批意见<span style="color: red">*</span>
					</div>
					<div class="consyl">
						<textarea id="opinion" style="width: 100%;border: 1px solid #EAEAE3;" rows="15"></textarea>
					</div>
				</div>
           </div>
        </div>
        <script src="../../js/jquery.date.js"></script>
        <script>
        	$(function(){
        		$.date('#requestTime');
        	});
        </script>
    </body>
</html>
