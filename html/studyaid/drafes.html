		                    <img src="../../img/ico_xl.png" />

					<div style="margin-top: 15px;">
						<img src="../../img/fujian.png" / style="width:25%;">

		<script src="./drafes.js" ></script>
		<script>
			
			$(function(){
				//如果是修改状态才回显
				if('update' == localStorage.addOrUpdate){
					//var approvalId='SA1538051718834';
					var approvalId=localStorage.approvalId;
					var obj={};
					//obj.userId='';
					obj.busiType='BUSI_TYPE_SA';
					obj.approvalId=approvalId;
				
					$.ajax({
	                    type: "POST",
	                    url: serviceUrl + "/studyAid/studyAidInfo",
	                    data:JSON.stringify(obj),
	                    contentType: 'application/json;charset=utf-8',
	                    dataType: 'json',
	                    success: function (res) {
	                    	console.log(res);
	                    	if(res.sCode==200){//职工信息
	                    		var node=res.rsMap.studyAidInfo;
	                    		//工号
	                    		$("#pcode").text(node.pcode);
	                    		//姓名
	                    		$("#name").text(node.name);
	                    		//性别
	                    		$("#sex").text(node.sex);
	                    		//年龄
	                    		$("#age").text(node.age);
	                    		//身份证号
	                    		$("#idcode").text(node.idcode);
	                    		//联系电话
	                    		$("#phone").text(node.phone);
	                    		//工作单位
	                    		$("#organization_name").text(node.organization_name);
	                    		//家庭住址
	                    		$("#homeaddress").text(node.homeaddress);
	                    		
	                    		
	                    		//考生姓名
	                    		$("#examineeName").val(node.examineeName);
	                    		//与申请人关系
	                    		$("#relation").val(node.relation);
	                    		//考生年龄
	                    		$("#examineeAge").val(node.examineeAge);
	                    		//考生身份证号
	                    		$("#idCard").val(node.idCard);
	                    		//考生性别
	                    		$("#select1_dummy").val(node.examineeSex == 'M' ? '男' : '女');
	                    		//毕业学院
	                    		$("#graduateSchool").val(node.graduateSchool);
	                    		//专业
	                    		$("#major").val(node.major);
	                    		//录取学院
	                    		$("#admissionsSchool").val(node.admissionsSchool);
	                    		//银行卡号
	                    		$("#bankNo").val(node.bankNo);
	                    		//家庭收入及困难情况
	                    		$("#homeIncom").text(node.homeIncom);
	                    	}
	                    }
	                });
					$.ajax({//附件信息
		                type: "POST",
		                url:serviceUrl + "/baseController/fileList",
		                data:JSON.stringify(obj),
		                contentType: 'application/json;charset=utf-8',
		                dataType: 'json',
		                success: function (res) {
		                	if(res.sCode==200){
		                		var fileList=res.rsMap.fileList;
		                		if(fileList!=null&&fileList.length > 0){
		                			var html='';
		                			for(var i=0;i<fileList.length;i++){
		                				var url=fileList[i].url;
		                				if('' != url){
			                				html = '<li style="position: relative;">'+
											  				'<img id="button" src="../../img/clear.png" style="width: 16px;height: 16px;position: absolute;right: 5px;bottom: 80px;" onclick="removeImg(this)"/>'+
											  				'<img src="'+url+'" />'+
											  			'<li/>';
		                				}
								     $("#selectFileButtion").before(html);
		                			}
		                		}
		                	}
		                }
		            });	
                }
			});
		</script>
