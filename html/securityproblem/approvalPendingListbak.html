									<div class="iconSyl">
										<img src="" data-bind="attr:{src:ico}"/>
									</div>
									<div class="textsyl">
										<p data-bind="text:problemTypeName"></p>
									</div>
								</div>
								<div class="um-xs-3 um-sm-3 um-md-3" style="padding-left: 0px">
									<div class="middSyl1">
										<p data-bind="text:name"></p>
									</div>
									<div class="middSyl2">
										<p class="ge_orgname" data-bind="text:problemDesc"></p>
									</div>
								</div>
								<div class="um-xs-3 um-sm-3 um-md-3" style="padding-left: 0px">
									<div class="middSyl1">

								</div>
								<div class="um-xs-3 um-sm-3 um-md-3" style="padding-left: 0px" >

										<img src="../../img/right.png" />
