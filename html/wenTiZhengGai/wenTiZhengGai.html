            </div>
			<!-- 头部  end-->

            	<li data-tar='.product'><a>我的问题整改</a></li>
      		</ul>
      		<!-- 选项卡 end -->  
            <!-- 搜索 start -->  
             <div class="um-input-group">
				<form style="width: 100%"  action="javascript:searchClick();">

            		<input  type="search" class="form-control" id="sear"  placeholder="姓名/党组织" >
            	</form>
            </div>  
            <!-- 搜索 end -->  
			<!-- 内容体 start-->

								    <a href="#" class="um-list-item">

		                				</div>
								        <div class="um-list-item-inner"> 
								            <div class="um-list-item-body" > 
								            	
								            	<div class="clearfix pr15">
		                							<div class="um-xs-6 tl um-text-overflow" style="padding-left: 15px;">
		                								<span  data-bind="text:p_place">地点</span>
		                							</div>
		                							<div class="um-xs-6 tr f14 um-text-overflow">
		                								
		                								<span class="um-gray" data-bind="text:pk_supervisor_name">姓名</span>
		                							</div>
		                						</div>
		                						<div class="clearfix mt5 f12 pr15">
		                							<div class="um-xs-6 tl um-text-overflow">
		                								
		                								
		                							</div>
		                							<div class="um-xs-6 tr um-text-overflow">
		                								<span class="um-gray" data-bind="text:p_time" >2017.11.23 11.22.33</span>
		                							</div>
		                						</div>
								            	
								            </div> 
								            
								        </div> 
								    </a>

							</ul>
						</div>

		                								<span class="um-gray" data-bind="text:p_time" >2017.11.23 11.22.33</span>
